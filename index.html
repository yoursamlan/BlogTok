<html>

<head>
	<title>BlogTok | Amlan Saha Kundu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
</head>

<body oncontextmenu="return false">
	<iframe src="./v1/index.html" frameborder="none" height="100%" width="100%"
		style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></iframe>
	<script>
		postNum = parseInt(window.location.href.split("?")[1]);
		if (postNum) {
			var ifr = document.getElementsByTagName('iframe')[0];
			ifr.src = ifr.src + '?' + postNum;
			newUrl = window.location.href.split("?")[0];
			history.pushState({}, null, newUrl);
		}
	</script>
</body>

</html>
